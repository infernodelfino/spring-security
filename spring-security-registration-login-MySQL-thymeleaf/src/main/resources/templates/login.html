<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!--    navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span><span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand" th:href="@{/}">Registration and Login Module</a>
        </div>
    </div>
</nav>

<div class="container pt-5">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login Page</h1>
            <form th:action="@{/login}" method="post">
                <!--                error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password</div>
                </div>

                <!--                logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Successfully logged-out</div>
                </div>

                <div class="form-group">
                    <label for="username" class="control-label">
                        Username :
                    </label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter username"
                           required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">
                        Password :
                    </label>
                    <input type="password" id="password" class="form-control" name="username"
                           placeholder="Enter username" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Click here to register</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
